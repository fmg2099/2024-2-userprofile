<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <style>
        body {
            background-color: #CBD2A4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #E9EED9; 
            width: 30%;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 10px #999;

        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
        }
        h2 {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="ruta/a/tu/foto.jpg" alt="Foto de perfil">
        <h2>Nombre de Usuario</h2>
        <p>Correo: usuario@example.com</p>
        <p>Número ID: 123456</p>
        <p>Créditos: 100</p>
        <p>Experiencia: 5 años</p>
    </div>

</body>
</html>
